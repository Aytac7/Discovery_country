databaseChangeLog:
  - changeSet:
      id: 10
      author: ${AUTHOR}
      changes:
        - createTable:
            tableName: room_reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: entry_date
                  type: DATE

              - column:
                  name: exit_date
                  type: DATE

              - column:
                  name: total_day
                  type: TINYINT

              - column:
                  name: total_amount
                  type: DOUBLE

              - column:
                  name: number_of_guests
                  type: TINYINT

              - column:
                  name: status
                  type: BOOLEAN

              - column:
                  name: room_id
                  type: BIGINT

              - column:
                  name: user_id
                  type: BIGINT
  - changeSet:
      id: 11
      author: ${AUTHOR}
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: price
                  type: DOUBLE

              - column:
                  name: amenities
                  type: TEXT

              - column:
                  name: room_number
                  type: TINYINT

              - column:
                  name: room_count
                  type: TINYINT

              - column:
                  name: room_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: available
                  type: BOOLEAN

              - column:
                  name: homeHotel_id
                  type: BIGINT
  - changeSet:
      id: 12
      author: ${AUTHOR}
      changes:
        - createTable:
            tableName: scenicspots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: check_status
                  type: BOOLEAN

              - column:
                  name: status
                  type: BOOLEAN

              - column:
                  name: region_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: viewed
                  type: BIGINT

              - column:
                  name: like_count
                  type: BIGINT

              - column:
                  name: average_rating
                  type: DOUBLE
                  defaultValue: 0.0

              - column:
                  name: rating_count
                  type: INTEGER
                  defaultValue: 0
  - changeSet:
      id: 13
      author: ${AUTHOR}
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)

              - column:
                  name: phone_number
                  type: VARCHAR(15)

              - column:
                  name: surname
                  type: VARCHAR(255)

              - column:
                  name: enabled
                  type: BOOLEAN

              - column:
                  name: account_non_locked
                  type: BOOLEAN

              - column:
                  name: failed_attempt
                  type: INT

              - column:
                  name: lock_time
                  type: TIMESTAMP

              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: email_verified
                  type: BOOLEAN

              - column:
                  name: verification_token
                  type: VARCHAR(255)
  - changeSet:
      id: 14
      author: ${AUTHOR}
      changes:
        - createTable:
            tableName: zones
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false